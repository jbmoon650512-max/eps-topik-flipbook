<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS-TOPIK Slide Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }
        body { background-color: #f3f4f6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #canvas-container { 
            position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; /* 스크롤 방지 */
        }
        canvas { 
            max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
        /* 네비게이션 버튼 (투명하게 화면 양쪽 덮기) */
        .nav-zone {
            position: absolute; top: 0; bottom: 0; width: 50%; z-index: 10; cursor: pointer;
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s;
        }
        .nav-zone:hover { opacity: 1; }
        .nav-left { left: 0; }
        .nav-right { right: 0; }
        
        /* 화살표 아이콘 */
        .arrow {
            background: rgba(0,0,0,0.3); color: white; padding: 20px; border-radius: 50%; font-size: 24px; font-weight: bold;
        }

        /* 하단 컨트롤 바 */
        .controls {
            position: absolute; bottom: 20px; background: rgba(0, 0, 0, 0.6); color: white;
            padding: 8px 16px; border-radius: 20px; font-size: 14px; z-index: 20;
            display: flex; gap: 15px; align-items: center;
        }
        button.sm-btn { background: none; border: 1px solid rgba(255,255,255,0.5); color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        
        /* 로딩 표시 */
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; color: #4b5563; }
    </style>
</head>
<body>

<div id="loading">Loading Slide...</div>

<div id="canvas-container">
    <canvas id="the-canvas"></canvas>
    
    <div class="nav-zone nav-left" onclick="onPrevPage()">
        <div class="arrow">❮</div>
    </div>
    <div class="nav-zone nav-right" onclick="onNextPage()">
        <div class="arrow">❯</div>
    </div>
</div>

<div class="controls">
    <button class="sm-btn" onclick="onPrevPage()">Prev</button>
    <span id="page_num">0</span> / <span id="page_count">0</span>
    <button class="sm-btn" onclick="onNextPage()">Next</button>
</div>

<script>
    // 1. URL에서 파일 경로 가져오기 (?file=...)
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');

    if (!fileUrl) {
        document.getElementById('loading').innerText = "File not found.";
    }

    // 2. PDF.js 설정
    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    // 3. 페이지 렌더링 함수
    function renderPage(num) {
        pageRendering = true;
        
        pdfDoc.getPage(num).then(function(page) {
            // 화면 크기에 맞춰 스케일 조정 (Fit to Screen)
            var container = document.getElementById('canvas-container');
            var desiredWidth = container.clientWidth;
            var desiredHeight = container.clientHeight;
            
            var viewport = page.getViewport({scale: 1});
            var scale = Math.min(desiredWidth / viewport.width, desiredHeight / viewport.height);
            
            // 모바일에서 너무 작아지지 않게 최소 스케일 조정
            if(window.innerWidth < 600) scale = scale * 0.95; 

            viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            var renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            var renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page_num').textContent = num;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    // 4. PDF 로드 시작
    if (fileUrl) {
        pdfjsLib.getDocument(fileUrl).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            document.getElementById('loading').style.display = 'none';
            renderPage(pageNum);
        }).catch(err => {
            console.error(err);
            document.getElementById('loading').innerText = "Error loading PDF.";
        });
    }
</script>

</body>
</html>
