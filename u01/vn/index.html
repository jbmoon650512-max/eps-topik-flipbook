<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EPS-TOPIK 1 | Unit 1 E-Book (Tiếng Việt)</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #050816;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 8px 40px;
    }

    .ebook-wrapper {
      width: 100%;
      max-width: 980px;
      background-color: #000000;
      border-radius: 14px;
      border: 4px solid #111827;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.8);
      overflow: hidden;
    }

    .scroll-area {
      width: 100%;
      height: 640px;
      overflow-y: scroll;
      background-color: #000000;
    }

    .scroll-area img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="ebook-wrapper">
      <div class="scroll-area">
        <img src="cover.png"  alt="Cover"    onerror="this.style.display='none';" />
        <img src="page01.png" alt="Page 1"  onerror="this.style.display='none';" />
        <img src="page02.png" alt="Page 2"  onerror="this.style.display='none';" />
        <img src="page03.png" alt="Page 3"  onerror="this.style.display='none';" />
        <img src="page04.png" alt="Page 4"  onerror="this.style.display='none';" />
        <img src="page05.png" alt="Page 5"  onerror="this.style.display='none';" />
        <img src="page06.png" alt="Page 6"  onerror="this.style.display='none';" />
        <img src="page07.png" alt="Page 7"  onerror="this.style.display='none';" />
        <img src="page08.png" alt="Page 8"  onerror="this.style.display='none';" />
        <img src="page09.png" alt="Page 9"  onerror="this.style.display='none';" />
        <img src="page10.png" alt="Page 10" onerror="this.style.display='none';" />
        <img src="page11.png" alt="Page 11" onerror="this.style.display='none';" />
        <img src="page12.png" alt="Page 12" onerror="this.style.display='none';" />
        <img src="page13.png" alt="Page 13" onerror="this.style.display='none';" />
        <img src="page14.png" alt="Page 14" onerror="this.style.display='none';" />
        <img src="page15.png" alt="Page 15" onerror="this.style.display='none';" />
      </div>
    </div>
  </div>
</body>
</html>
